                <div class="modal-add">
                    <h2>add</h2>
                    <input
                        type="text"
                        id="name"
                        class="inputs"
                        placeholder="name"
                    />
                    <input
                        type="text"
                        id="email"
                        class="inputs"
                        placeholder="email"
                    />
                    <input
                        type="text"
                        class="inputs"
                        id="twet"
                        placeholder="what's happening"
                    />
                    <input
                        type="text"
                        id="img"
                        class="inputs"
                        placeholder="img"
                    />
                    <input
                        type="text"
                        id="avatar"
                        class="inputs"
                        placeholder="avatar"
                    />

                    <button class="new-add">tweet</button>
                </div>

                    <h2>edit</h2>
                    <input
                        type="text"
                        id="name-edit"
                        class="inputs"
                        placeholder="name"
                    />
                    <input
                        type="text"
                        id="email-edit"
                        class="inputs"
                        placeholder="email"
                    />
                    <input
                        type="text"
                        class="inputs"
                        id="twet-edit"
                        placeholder="what's happening"
                    />
                    <input
                        type="text"
                        id="img-edit"
                        class="inputs"
                        placeholder="img"
                    />
                    <input
                        type="text"
                        id="avatar-edit"
                        class="inputs"
                        placeholder="avatar"
                    />
                    <i class="bi iks bi-x-circle" onclick="closeedit()"></i>
                    <button class="edit-btn">edit</button>
                </div>
